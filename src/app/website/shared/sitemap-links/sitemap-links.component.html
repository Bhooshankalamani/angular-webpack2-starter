<section class="container-fluid sitemaplinks">
    <div class="row">
        <button type="button"
                class="navbar-toggle pull-left"
                (click)="onToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span>Site-map</span>
        </button>
    </div>
    <div class="row collapse sitemaplinks__disp"
         [ngClass]="{'sitemaplinks--toggle':toggle===true}">
        <div class="row nowrap nav navbar-nav ">
            <div class="col-md-2"
                 *ngFor="let data of contentData">
                <div *ngIf="data.sitemapCategory==='Main'">
                    <ul class="nav nav-stacked">
                        <li *ngFor="let link of data.links"
                            routerLink="link.url">
                            <a class="sitemaplinks__name">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3"
                 *ngFor="let data of contentData">
                <div *ngIf="data.sitemapCategory==='For Companies'">
                    <ul class="nav nav-stacked">
                        <li>
                            <a class="sitemaplinks__name">{{data.sitemapCategory}}</a>
                        </li>
                        <li *ngFor="let link of data.links"
                            routerLink="link.url">
                            <a class="sitemaplinks__name">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4"
                 *ngFor="let data of contentData">
                <div *ngIf="data.sitemapCategory==='For Learners'">
                    <ul class="nav nav-stacked">
                        <li>
                            <a class="sitemaplinks__name">{{data.sitemapCategory}}</a>
                        </li>
                        <li *ngFor="let link of data.links"
                            routerLink="link.url">
                            <a class="sitemaplinks__name">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
