                    data-toggle="collapse"
                    data-target=".disp"
                    (click)="onToggle()">
                <Span>Legal</Span>
                <span class="pull-right"></span>
            </button>
        </div>
        <div class="collapse footer__disp--hide"
             [ngClass]="{'footer--toggle':toggle===true}">
            <p class="">
                Privacy policy
            </p>
            <p class="">
                Terms of Use
            </p>
        </div>
    </div>

        <footer class="footer__style text-center">
            <ul class="nav navbar-nav footer__navbar-center">

                    </p>
