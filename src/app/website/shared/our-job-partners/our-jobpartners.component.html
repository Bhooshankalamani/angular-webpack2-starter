<section class="container-fluid ourjobpartner">
    <div class="row ourjobpartner__space"></div>
    <div class="row ourjobpartner__content">
        <p class="ourjobpartner__heading">{{contentData?.sectionTitle}}</p>
        <div class="col-md-2 col-xs-3 ourjobpartner__align"
             *ngFor="let data of contentData?.sectionData">
            <img src={{data}}
                 alt=""
                 class="img-responsive ourjobpartner__img">
        </div>
    </div>
    <div class="row ourjobpartner__space"></div>
</section>
