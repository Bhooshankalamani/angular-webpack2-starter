<section class="container-fluid manypossibility">
  <div class="row manypossibility__space"></div>
  <div class="row manypossibility__content">
    <p class="manypossibility__content-heading">{{contentData?.sectionHeading}}</p>

    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 "
         *ngFor="let data of contentData?.possiblityItems">

      <div [ngClass]="[data.fields?.cssClassIcon,'manypossibility__icon-style','text-center']">
        <div class="row manypossibility__space"></div>
        <p class="text-nowrap manypossibility__content-text">{{data.fields?.possibilityTeaser}}</p>
      </div>

    </div>

  </div>
  <div class="row">
    <p class="manypossibility__link-blue">Explore product features ></p>
  </div>
  <div class="row manypossibility__space"></div>
</section>
